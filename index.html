<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>Admissions Form</h2>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required><br><br>
        
        <label for="program">Program Applying For:</label>
        <select id="program" name="program" required>
          <option value="undergraduate">Undergraduate</option>
          <option value="graduate">Graduate</option>
          <option value="certificate">Certificate</option>
        </select><br><br>
        
        <label for="highSchool">High School Name:</label>
        <input type="text" id="highSchool" name="highSchool" required><br><br>
        
        <label for="gpa">GPA:</label>
        <input type="number" id="gpa" name="gpa" required><br><br>
        
        <!-- <input type="submit" value="Submit Application" id="btnUpdate"> -->
         
    <input type="button" value="Update Record"  id="btnUpdate">
      </form>
      
      <script src="app.js"></script>
</body>
</html>
